<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} - {{ page.description }}{% else %}{{ site.name }} - {{ site.description }} {% endif %}</title>

  <link href="https://fonts.googleapis.com/css?family=Quicksand:500|Roboto:300,900|Nunito:700" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="/images/favicon_id.png"/>

  <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=12.0, minimum-scale=.25, user-scalable=yes"/>

  {% include meta.html %}
  {% seo %}
  
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="theme-color" content="#d42423" />
    <link id="main-style-sheet" rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="splash-container">
      {% include navbar.html %}

      <div class="splash-main">
        {{ content }}
      </div>

     <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
     <script src="https://apis.google.com/js/platform.js"></script>
     <script async defer src="https://buttons.github.io/buttons.js"></script>
     <script src="/js/custom.js"></script>
     {% include analytics.html %}

     {% include theme.html %}
     </div>

   </body>
   </html>
